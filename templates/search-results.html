<script>    
    function addNoteToDb(){
        document.getElementById('add-a-note').style.transform = "translateX(600px)";
        document.getElementById('add-a-note').style.visibility = "hidden";
        document.getElementById('added-note').value += document.getElementById('note-content').innerHTML;
    }

    function myLoopNew (nummy,name) {           //  create a loop function
        setTimeout(function () { 
            document.getElementById(name).childNodes[1].childNodes[1].childNodes[1].childNodes[0].childNodes[3].innerHTML = nummy;
            nummy--;                     //  increment the counter
            if (nummy > -1) {            //  if the counter < 10, call the loop function
                myLoopNew(nummy,name);             //  ..  again which will trigger another 
            }                        //  ..  setTimeout()
        }, 40)
    }

    function checkBoxCheckedGood(num){    
        // Color change + move right
        var names = ['connection-1','connection-2','connection-3','connection-4','connection-5','connection-6','connection-7','connection-8'];

        console.log(parseInt(document.getElementById(names[num]).childNodes[1].childNodes[1].childNodes[1].childNodes[0].childNodes[3].innerHTML));

        var move_len = parseInt(document.getElementById(names[num]).childNodes[1].childNodes[3].style.right) + 90;
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.transition = "1s";
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.transform = "translateX("+move_len+"px)";
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.webkitTransition = "background-color 1500ms linear;";
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.msTransition = "background-color 1500ms linear;";
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.backgroundColor = "#a3f48f";
        document.getElementById(names[num]).childNodes[1].childNodes[3].style.borderRadius = "15px 15px 15px 15px";

        // Count down
        var nummy = parseInt(document.getElementById(names[num]).childNodes[1].childNodes[1].childNodes[1].childNodes[0].childNodes[3].innerHTML);
        myLoopNew(nummy,names[num]);

        document.getElementById('add-a-note').style.transform = "translateX(0px)";
        document.getElementById('add-a-note').style.visibility = "visible";
        document.getElementById('note-content').innerHTML = "";
        document.getElementById('added-note').value = document.getElementById(names[num]).childNodes[1].childNodes[1].childNodes[1].childNodes[0].childNodes[1].innerHTML + "|";
    }

</script>
